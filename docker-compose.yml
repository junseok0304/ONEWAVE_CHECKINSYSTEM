version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qrcheckin-backend
    ports:
      - "8081:8081"
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=8081
      - FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}
      - GOOGLE_APPLICATION_CREDENTIALS=${GOOGLE_APPLICATION_CREDENTIALS}
      - MASTER_PASSWORD=${MASTER_PASSWORD}
      - KIOSK_PASSWORD=${KIOSK_PASSWORD}
      - CORS_ORIGIN=${CORS_ORIGIN}
    volumes:
      - ${GOOGLE_APPLICATION_CREDENTIALS}:${GOOGLE_APPLICATION_CREDENTIALS}:ro
    restart: unless-stopped
    networks:
      - qrcheckin-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8081', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  qrcheckin-network:
    driver: bridge
