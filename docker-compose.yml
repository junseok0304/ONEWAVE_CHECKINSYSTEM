version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_BASE_URL=https://checkin.omong.kr:8081/api
    container_name: qrcheckin-backend
    ports:
      - "8081:8081"
      - "3001:3001"
    env_file:
      - /home/ubuntu/qrcheckin/.env.production
    environment:
      - NODE_ENV=production
      - PORT=8081
    volumes:
      - /home/ubuntu/qrcheckin/firebase-admin.json:/home/ubuntu/qrcheckin/firebase-admin.json:ro
    restart: unless-stopped
    networks:
      - qrcheckin-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8081', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  qrcheckin-network:
    driver: bridge
